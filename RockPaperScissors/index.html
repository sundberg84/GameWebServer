<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock, Paper or Scissors</title>
  <link rel="stylesheet" href="styles.css" />

</head>

<body>
  <div class="user-selections">
    <button class="user-selection" data-selection="Rock">✊</button>

  <div class="results">
    <div>
      You
      <span class="result-score">0</span>
    </div>
    <div>
      Computer
      <span class="result-score">0</span>
    </div>

      <div class="results-selection">✊</div>-->
  </div>

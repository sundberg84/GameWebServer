<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper or Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <h1>Sten, Sax eller Påse!</h1>
  </head>

  <body>
    <div class="userselections">
      <button class="userselection" data-selection="Rock">✊</button>
      <button class="userselection" data-selection="Paper">✋</button>
      <button class="userselection" data-selection="Scissor">✌️</button>
    </div>
    <div class="results">
      <div>
        Du
        <span class="result-score">0</span>
      </div>
      <div>
        Harry Potter
        <span class="result-score">0</span>
      </div>
      <div class="results-user">✋</div>
      <div class="results-comp winner">✊</div>
    </div>
    <button class="btn btn-back" onclick="location.href='/../'">🔙 BACK</button>
    <script src="script.js"></script>
  </body>
</html>
